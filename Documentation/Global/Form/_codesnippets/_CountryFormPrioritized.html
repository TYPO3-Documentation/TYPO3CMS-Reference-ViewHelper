<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:form action="saveCountry">
    <f:form.countrySelect
        name="country"
        value="AT"
        prioritizedCountries="{0: 'DE', 1: 'AT', 2: 'CH'}"
    />
    <f:form.submit value="Submit"/>
</f:form>
</html>
